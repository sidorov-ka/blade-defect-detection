# Dataset configuration
data:
  data_dir: ${oc.env:DATA_DIR,data}
  image_size: [192, 192]  # [height, width] - Reduced from 256x256 to save memory
  defect_classes:
    - dent
    - nick
    - scratch
    - corrosion

# DataLoader configuration
dataloader:
  batch_size: 6  # Optimized for memory efficiency with gradient accumulation
  num_workers: 2  # Reduced to save RAM
  pin_memory: true

