# Dataset configuration
data:
  data_dir: ${oc.env:DATA_DIR,data}
  image_size: [256, 256]  # [height, width]
  defect_classes:
    - dent
    - nick
    - scratch
    - corrosion

# DataLoader configuration
dataloader:
  batch_size: 8  # Reduced for 256x256 images to fit GPU memory
  num_workers: 4
  pin_memory: true

